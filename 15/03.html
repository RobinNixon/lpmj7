<script>
  console.log(fixNames("the", "DALLAS", "CowBoys"))

  function fixNames(...names)
  {
    let s = ""

    for (j = 0 ; j < names.length ; ++j)
      s += names[j].charAt(0).toUpperCase() +
           names[j].substring(1).toLowerCase() + " "

    return s.substring(0, s.length-1)
  }
</script>
