<script>
  sports = ["Football", "Tennis", "Baseball"]
  console.log("Start = "      + sports)

  sports.push("Hockey")
  console.log("After Push = " + sports)

  removed = sports.pop()
  console.log("After Pop = "  + sports)
  console.log("Removed = "    + removed)

  removed = sports.pop()
  console.log("After Pop = "  + sports)
  console.log("Removed = "    + removed)
</script>
