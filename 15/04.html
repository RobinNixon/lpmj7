<script>
  words = fixNames("the", "DALLAS", "CowBoys")

  for (j = 0 ; j < words.length ; ++j)
    console.log(words[j])

  function fixNames(...names)
  {
    let s = []

    for (j = 0 ; j < names.length ; ++j)
      s[j] = names[j].charAt(0).toUpperCase() +
             names[j].substr(1).toLowerCase()

    return s
  }
</script>
