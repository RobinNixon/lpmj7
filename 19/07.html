<!DOCTYPE html>
<html>
  <head>
    <title>Non-inline JavaScript</title>
    <script src='functions.js'></script>
  </head>
  <body>
    <img id='object' src='apple.png'>

    <script>
      const o = byId('object')
      o.onmouseover = function() { this.src = 'orange.png' }
      o.onmouseout  = function() { this.src = 'apple.png'  }
    </script>
  </body>
</html>
