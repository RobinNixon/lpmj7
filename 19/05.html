<!DOCTYPE html>
<html>
  <head>
    <title>Accessing CSS Properties</title>
    <script src='functions.js'></script>
  </head>
  <body>
    <div id='object'>Div Object</div>

    <script>
      const o = style('#object')
      o.border     = 'solid 1px red'
      o.width      = '100px'
      o.height     = '100px'
      o.background = '#eee'
      o.color      = 'blue'
      o.fontSize   = '15pt'
      o.fontFamily = 'Helvetica'
      o.fontStyle  = 'italic'
    </script>
  </body>
</html>
