<!DOCTYPE html>
<html>
  <head>
    <title>Using setInterval</title>
    <script src='functions.js'></script>
  </head>
  <body>
    The time is: <span id='time'>...</span><br>

    <script>
      setInterval(() => showtime(byId('time')), 1000)

      function showtime(object)
      {
        const date = new Date()
        object.innerText = date.toTimeString().substr(0,8)
      }
    </script>
  </body>
</html>
