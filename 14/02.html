<script>
  const myname = "Peter"
  const myage  = 24
  console.log("a: " + 42    ) // Numeric literal
  console.log("b: " + "Hi"  ) // String literal
  console.log("c: " + true  ) // Boolean literal
  console.log("d: " + myname) // String variable
  console.log("e: " + myage ) // Numeric variable
</script>
